<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="RPS">
            <header>
              <h1>Rock Paper Scissors</h1>
            </header>
            <!--Scoreboard Container -->
            <div class="scoreboard">
              <h2>score</h2>
              <div id="user-label" class="badge">User: <span id="userScore">0</span></div>
              <div id="computer-label" class="badge"><span id="computerScore">0</span> : Comp</div>
             
              
              <div class="playerchoice">
              <p id="mychoice">Make a Choice!</p>
              <p id="cpuchoice"></p>
            </div>
        
            </div>
        
            <p id="action">And the Winner is....</p>
        
            <!--choices-->
            <div class="choices">
        
              <div class="choice" id="r">
                <button>Rock</button>
                <p></p>
        
              </div>
              <div class="choice" id="p">
                <button>Paper</button>
        
              </div>
              <div class="choice" id="s">
                <button>Scissors</button>
              </div>
            </div>
        
            
        
            <!-- <---Result of the game--->
            <div id="result">
              <p></p>
            </div>
            <script src="index.js"></script>
        
          </section>
        
    </body>
</html>
